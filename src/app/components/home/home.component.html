
<button class="btn btn-primary" (click)="agregarCliente()">Agregar</button>
<ul>
  <li *ngFor="let cliente of clientes; index as i">
    Pos:{{i}} - {{cliente.nombre}} - {{cliente.id}}
    <button class="btn btn-info" (click)="modificarCliente(cliente)">Modificar</button>
    <button class="btn btn-warning" (click)="eliminarCliente(cliente)">Eliminar</button>
  </li>
</ul>

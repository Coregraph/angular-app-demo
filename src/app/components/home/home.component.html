<ul class="nav nav-pills">
  <li [class.active]="modoVista == 'mapa'"><a (click)="modoVista = 'mapa'">Ver Mapa</a></li>
  <li [class.active]="modoVista == 'lista'"><a (click)="modoVista = 'lista'">Ver Lista</a></li>
</ul>
<div [ngSwitch]="modoVista">
  <div *ngSwitchCase="'mapa'">Vista de Mapa</div>
  <div *ngSwitchCase="'lista'">Vista de Lista</div>
  <div *ngSwitchDefault>Ninguno de los dos.</div>
</div>
